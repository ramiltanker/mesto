<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_logo.svg" alt="Лого">
        </header>

        <section class="profile">
            <img src="./images/жак_ив_кусто.png" class="profile__image" alt="Аватарка">
            <div class="profile__info">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <button class="profile__edit-button"><img alt="Редактировать" src="./images/edit_button.svg"></button>
                <p class="profile__proffesion">Исследователь океана</p>
            </div>
            <button class="profile__add-button"><img alt="Добавить" src="./images/add-button.svg"></button>
        </section>
    </div>
</body>
</html>
