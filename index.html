<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>2020 Mesto Russia</title>
  </head>
  <body class="page">
      <header class="header">
        <img class="header__logo" src="./images/header_logo.svg" alt="Лого" />
      </header>

      <section class="profile">
        <img
          src="./images/жак_ив_кусто.png"
          class="profile__image"
          alt="Аватарка"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
            <img alt="Редактировать" src="./images/edit_button.svg" />
          </button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
          <img alt="Добавить" src="./images/add-button.svg" />
        </button>
      </section>

      <section class="elements">
        <div class="elements__element" style="background-image: url(./images/Карачаевск.png)">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__like-button" type="button">
            <img src="./images/like.svg" alt="Нравится" />
          </button>
        </div>
        <div class="elements__element" style="background-image: url(./images/эльбрус.png)">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like-button" type="button">
            <img src="./images/like.svg" alt="Нравится" />
          </button>
        </div>
        <div class="elements__element" style="background-image: url(./images/домбай.png)">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like-button" type="button">
            <img src="./images/like.svg" alt="Нравится" />
          </button>
        </div>
        <div class="elements__element" style="background-image: url(./images/эльбрус.png)">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like-button" type="button">
            <img src="./images/like.svg" alt="Нравится" />
          </button>
        </div>
        <div class="elements__element" style="background-image: url(./images/домбай.png)">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like-button" type="button">
            <img src="./images/like.svg" alt="Нравится" />
          </button>
        </div>
        <div class="elements__element" style="background-image: url(./images/Карачаевск.png)">
          <h2 class="elements__title">Карачаево-Черкесия</h2>
          <button class="elements__like-button" type="button">
            <img src="./images/like.svg" alt="Нравится" />
          </button>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form method="post" name="popup" class="popup__form">
            <input type="text" class="popup__form-name" name="popup__name"/>
            <input
              type="text"
              class="popup__form-job"
              name="popup__job"
            />
          </form>
          <button class="popup__button-save" type="submit">Сохранить</button>
          <button class="popup__close-button" type="reset">
            <img
              src="./images/Close_Icon.svg"
              class="popup__close-image"
              alt="Закрыть"
            />
          </button>
        </div>
      </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
