<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2020 Mesto Russia</title>
  </head>
  <body class="page">
      <header class="header">
        <img class="header__logo" src="./images/header_logo.svg" alt="Лого" />
      </header>

      <section class="profile">
        <div class="profile__avatar-container">
        <img 
        src="./images/avatar-redact.svg"
        class="profile__avatar-redact-image"
        alt="Редактировать">
        <div class="profile__avatar-redaction">
        <img
          src="./images/жак_ив_кусто.png"
          class="profile__image"
          alt="Аватарка"
        />

        </div>
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
            <img alt="Редактировать" src="./images/edit_button.svg" />
          </button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
          <img alt="Добавить" src="./images/add-button.svg" />
        </button>
      </section>

        <section class="elements">

        </section>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup" id="popup-profile">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form method="post" name="popup-profile-form" class="popup__form" id="popup-profile-form">
            <fieldset class="popup__form-set">
            <label class="popup__form-field">
            <input id="name-input" type="text" class=" popup__form-input popup__form-name" name="name" required minlength="2" maxlength="42"/>
            <span class='popup__form-input-error ' id='name-input-error'></span>
            </label>
            <label class="popup__form-field">
            <input
            id="job-input"
              type="text"
              class="popup__form-input popup__form-job"
              name="about"
              required
              minlength="2" maxlength="200"
            />
            <span class='popup__form-input-error ' id='job-input-error'></span>
            </label>
            <button class="popup__button-save popup__button-submit" type="submit">Сохранить</button>
            </fieldset>
          </form>
          <button class="popup__close-button" type="reset">
            <img
              src="./images/Close_Icon.svg"
              class="popup__close-image"
              alt="Закрыть"
            />
          </button>
        </div>
      </div> 


      <div class="popup" id="popup-avatar">
        <div class="popup__container">
          <h3 class="popup__title">Обновить аватар</h3>
          <form method="post" name="popup-avatar-form" class="popup__form" id="popup-avatar-form">
            <fieldset class="popup__form-set">
            <label class="popup__form-field">
            <input
            id="avatar-input"
              type="url"
              class="popup__form-input popup__avatar"
              name="link"
              required
              placeholder="Ссылка на аватар"
            />
            <span class='popup__form-input-error ' id='avatar-input-error'></span>
            </label>
            <button class="popup__button-save popup__button-submit" type="submit">Сохранить</button>
            </fieldset>
          </form>
          <button class="popup__close-button" type="reset">
            <img
              src="./images/Close_Icon.svg"
              class="popup__close-image"
              alt="Закрыть"
            />
          </button>
        </div>
      </div> 

      
      <div class="popup" id="popup-cards">
        <div class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <form method="post" name="popup-cards-form" class="popup__form" id="popup-form-card">
            <fieldset class="popup__form-set">
              <label class="popup__form-field">
            <input id="title-input" type="text" class=" popup__form-input popup__form-title" name="name" placeholder="Название" required minlength="2" maxlength="30"/>
            <span class='popup__form-input-error ' id='title-input-error'></span>
              </label>
              <label class="popup__form-field">
            <input
            id="link-input"
              type="url"
              class="popup__form-input popup__form-link"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class='popup__form-input-error ' id='link-input-error'></span>
            </label>
            <button class="popup__button-create popup__button-submit" type="submit">Создать</button>
            </fieldset>
          </form>
          
          <button class="popup__close-button" type="reset" id="cards-close">
            <img
              src="./images/Close_Icon.svg"
              class="popup__close-image" 
              alt="Закрыть"
            />
          </button>
        </div>
      </div>


      <div class="popup" id="popup-delete">
        <div class="popup__container">
          <h3 class="popup__title">Вы уверены?</h3>
          <form method="post" name="popup-delete-form" class="popup__form" id="popup-form-delete">
            <fieldset class="popup__form-set">
            <button class="popup__button-create popup__button-submit" type="submit">Да</button>
            </fieldset>
          </form>
          
          <button class="popup__close-button" type="reset" id="cards-close">
            <img
              src="./images/Close_Icon.svg"
              class="popup__close-image" 
              alt="Закрыть"
            />
          </button>
        </div>
      </div>

      <div class="popup" id="popup-image">
        <div class="popup__container-image">
        <img src="#" class="popup__illustration-image">
       <h2 class="popup__title-image"></h2>
       <button class="popup__close-button-image" type="reset">
          <img
            src="./images/Close_Icon.svg"
            class="popup__close-image" 
            alt="Закрыть"
          />
        </button>
      </div>  
      </div>

      <template id='cards'>
        <div class="elements__element">
          <img src="#" alt="" class="elements__image">
          <h2 class="elements__title"></h2>
          <button class="elements__delete-button">
            <img src="./images/deleteButton.svg" alt="Удалить">
          </button>
          <div class = "elements__like-group">
        <button class="elements__like-button" type="button"></button>
        <span class="elements__like-score"></span>
          </div>
        </div>
      </template>
  </body>
</html>
