<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_logo.svg" alt="Лого">
        </header>

        <section class="profile">
            <img src="./images/жак_ив_кусто.png" class="profile__image" alt="Аватарка">
            <div class="profile__info">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <button class="profile__edit-button"><img alt="Редактировать" src="./images/edit_button.svg"></button>
                <p class="profile__proffesion">Исследователь океана</p>
            </div>
            <button class="profile__add-button"><img alt="Добавить" src="./images/add-button.svg"></button>
        </section>
        
        <section class="elements">
            <div class="elements__element">
                <h2 class="elements__title">Карачаевск</h2>
                <button class="elements__like-button"><img src="./images/like.svg" alt="Нравится"></button>
            </div>
            <div class="elements__element">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__like-button"><img src="./images/like.svg" alt="Нравится"></button>
            </div>
            <div class="elements__element">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__like-button"><img src="./images/like.svg" alt="Нравится"></button>
            </div>
            <div class="elements__element">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__like-button"><img src="./images/like.svg" alt="Нравится"></button>
            </div>
            <div class="elements__element">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__like-button"><img src="./images/like.svg" alt="Нравится"></button>
            </div>
            <div class="elements__element">
                <h2 class="elements__title">Карачаево-Черкесия</h2>
                <button class="elements__like-button"><img src="./images/like.svg" alt="Нравится"></button>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__form">
                    <input type="text" class="popup__form-name" value="Жак-Ив Кусто">
                    <input type="text" class="popup__form-job" value="Исследователь океана">  
                </div>
                <button class="popup__button-save" type="submit">Сохранить</button>
                <button class="popup__close-button"><img src="./images/Close Icon.svg" alt="Закрыть"></button>
            </div>
        </section>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
